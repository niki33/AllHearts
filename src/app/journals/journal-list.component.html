<div class="card">
    <div class="card-header">
        {{pageTitle}}
    </div>
    <div class="card-body">
        <div class="row">
            <div class="col-md-2">Filter By:</div>
            <div class="col-md-4">
                <input type="text"/>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <h4>Filtered By:</h4>
            </div>
        </div>
        <div class="table-responsive">
            <table class="table" *ngIf='journals && journals.length'>
                <thead>
                    <!-- <tr>
                        <th><button class="btn btn-primary">Show Links</button></th>
                        <th>Journal</th>
                        <th>Book</th>
                        <th>Author</th>
                        <th>Date</th>
                        <th>Rating</th>
                    </tr> -->
                </thead>
                <tbody>
                    <tr>
                    <td *ngFor='let journal of journals'>
                    <div class="card" style="width: 18rem;">
                        <img class="card-img-top" src="..." alt="Card image cap">
                        <div class="card-body">
                          <h5 class="card-title">{{journal.cardTitle}}</h5>
                          <p class="card-text">{{journal.cardText}}</p>
                          <a href="#" class="btn btn-primary">View Details</a>
                        </div>
                      </div>
                      </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
